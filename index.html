<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container-fluid">

    <div id="time9" class="row time-block">
      <div class="col-md-1 hour">9AM</div>
      <textarea rows="3" class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn far fa-save"></button>
    </div>

    <div id="time10" class="row time-block">
      <div class="col-md-1 hour">10AM</div>
      <textarea rows="3" class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn far fa-save"></button>
    </div>

    <div id="time11" class="row time-block">
      <div class="col-md-1 hour">11AM</div>
      <textarea rows="3" class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn far fa-save"></button>
    </div>

    <div id="time12" class="row time-block">
      <div class="col-md-1 hour">12PM</div>
      <textarea rows="3" class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn far fa-save"></button>
    </div>

    <div id="time13" class="row time-block">
      <div class="col-md-1 hour">1PM</div>
      <textarea rows="3" class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn far fa-save"></button>
    </div>

    <div id="time14" class="row time-block">
      <div class="col-md-1 hour">2PM</div>
      <textarea rows="3" class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn far fa-save"></button>
    </div>

    <div id="time15" class="row time-block">
      <div class="col-md-1 hour">3PM</div>
      <textarea rows="3" class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn far fa-save"></button>
    </div>

    <div id="time16" class="row time-block">
      <div class="col-md-1 hour">4PM</div>
      <textarea rows="3" class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn far fa-save"></button>
    </div>

    <div id="time17" class="row time-block">
      <div class="col-md-1 hour">5PM</div>
      <textarea rows="3" class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn far fa-save"></button>
    </div>

    <div id="time18" class="row time-block">
      <div class="col-md-1 hour">6PM</div>
      <textarea rows="3" class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn far fa-save"></button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
